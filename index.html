<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social Media Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>

  <body>
    <header class="header container">
      <div class="header__title">
        <h1>Social Media Dashboard</h1>
        <span class="header__subtitle">Total Followers: 23,004</span>
      </div>

      <fieldset
        class="header__toggle toggle"
        aria-label="Theme switcher"
        role="radiogroup"
      >
        <label for="Dark">Dark Mode</label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="light" checked />
          <input type="radio" name="theme" id="dark" />
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
        
      </fieldset>
    </header>
  </body>
</html>
